<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soluci√≥n de Video MP4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            border: 3px solid #ffcc00;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        h2 {
            font-size: 2.5rem;
            margin: 30px 0 20px;
            color: #4dff4d;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 450px;
            margin: 30px auto;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        #diagnostic-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        
        .video-overlay.hidden {
            display: none;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: #1a1a2e;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .diagnostic-section {
            background: rgba(30, 30, 40, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            text-align: left;
            border-left: 5px solid #ff5252;
        }
        
        .diagnostic-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        .status-icon {
            font-size: 2rem;
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }
        
        .status-ok {
            color: #4dff4d;
        }
        
        .status-error {
            color: #ff5555;
        }
        
        .status-warning {
            color: #ffcc00;
        }
        
        .solution-box {
            background: rgba(255, 204, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #ffcc00;
        }
        
        .solution-box h3 {
            color: #ffcc00;
            margin-bottom: 15px;
        }
        
        ul {
            padding-left: 30px;
            margin: 15px 0;
        }
        
        li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .footer {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .video-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <video src="fa.webm" width="320" height="240" controls></video>
</body>
</html>
