<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video de Fondo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .contenido {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20vh;
      font-family: sans-serif;
      font-size: 2em;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay loop playsinline>
    <source src="fa.webm.webm" type="video/webm">
    Tu navegador no soporta este video.
  </video>

  <div class="contenido">
    Video de fondo con sonido<br>
    (si tu navegador lo permite)
  </div>

  <script>
    const video = document.getElementById("bg-video");
    video.muted = false;
    video.volume = 1.0;
    video.play().catch(() => {
      console.warn("Autoplay con sonido fue bloqueado. Toca la pantalla para activarlo.");
    });
  </script>
</body>
</html>
