<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Video de Fondo</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .contenido {
            position: relative;
            color: white;
            z-index: 1;
            text-align: center;
            padding-top: 40vh;
            font-size: 2em;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop playsinline>
        <source src="fa.webm.webm" type="video/webm">
        Tu navegador no soporta el video en formato webm.
    </video>

    <div class="contenido">
        Este es un texto sobre el video.
    </div>
</body>
</html>
